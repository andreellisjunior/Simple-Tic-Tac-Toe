<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic-Tac-Toe Game</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="game-container">
      <h1>TIC-TAC-TOE <br /><span id="playerText"></span></h1>
      <button id="restart">RESET</button>
      <div class="game-board-wrapper">
        <div class="game-row">
          <div class="box top left">
            <span data-player="x" class="selection" id="0"></span>
          </div>
          <div class="box top middle">
            <span data-player="unknown" class="selection" id="1"></span>
          </div>
          <div class="box top right">
            <span data-player="o" class="selection" id="2"></span>
          </div>
        </div>
        <div class="game-row">
          <div class="box left">
            <span data-player="unknown" class="selection" id="3"></span>
          </div>
          <div class="box middle">
            <span data-player="unknown" class="selection" id="4"></span>
          </div>
          <div class="box right">
            <span data-player="unknown" class="selection" id="5"></span>
          </div>
        </div>
        <div class="game-row">
          <div class="box bottom left">
            <span data-player="unknown" class="selection" id="6"></span>
          </div>
          <div class="box bottom middle">
            <span data-player="unknown" class="selection" id="7"></span>
          </div>
          <div class="box bottom right">
            <span data-player="unknown" class="selection" id="8"></span>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
